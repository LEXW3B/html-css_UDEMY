<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #radius{
            background: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;

            border-radius: 50px 100px / 100px 50px;
            box-shadow: 30px 0px 10px -20px black, 10px 10px 0 red, -5px -5px 0 10px blue;

        }
    </style>
    <title>border radius</title>
</head>
<body>

    <h1>css efeitos</h1>

    <div id="radius"></div>
    
</body>
</html>
