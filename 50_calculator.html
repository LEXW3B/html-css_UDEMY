<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background-color: blueviolet;
            font-family: sans-serif;
        }
        #calculator{
            width: 200px;            
            background-image: linear-gradient(#b7b7b7, #9c9c9c);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .8);/*efeito de fuma√ßa*/
            margin: 15px auto;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            grid-template-rows: repeat(6, 40px);
        }
        button{}
        #display{
            padding: 10px;
            font-size: 1.4em;
            text-align: right;
            background-image: linear-gradient(#c5c5c5, #e0e0e0);
            box-shadow: inset 3px 2px 0 white;
            /*margin-bottom: 15px;*/
            
            grid-column: 1 / -1;
            
            
        }
        .mais{}
        .zero{}       
        
    </style>
</head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            
            <button>AC</button> <button>%</button> <button>X</button>
            <button>/</button> <button>7</button> <button>8</button>
            <button>9</button> <button>=</button> <button>4</button>
            <button>5</button> <button>6</button> <button>-</button> <button>1</button> <button>2</button> <button>3</button> <button>+</button>
            <button class="zero">0</button> <button>,</button>
            
        </div>
        
    </body>
</html>
