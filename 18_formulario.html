<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
    <body>

        <h1>Exemplo de formulário</h1>

        <form action="#" method="POST" class=formLogin>
            <fieldset>
                
                <legend>Dados pessoais</legend>
                <br>
                <label>Email</label>
                <input type="email" required placeholder="Digite um e-mail válido"><!--USA O REQUIRED PARA OBRIGAR A PREECHER-->
                <br>
                <label min="0" max="1000">Número de filhos</label>
                <input type="number">
                <br>
                <label for="">Nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30" required>
                <br>
                <p>Sexo:</p>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                <label >
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label> <br>             
                <br>
                

                <label for="">Estado</label>
                <select name="estado" id="">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>    
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="CE">Ceára</option>
                </select>
            </fieldset> 
            
            <fieldset>
                <legend>Área de interesse</legend>
                <label><!--se o label estiver com for e o input com 'checkbox' ele nao marca a opcao no browser se tentar clicar no so no nome-->     
                    <input type="checkbox" name="html" value="html">HTML
                </label>
                <label><!--se o label estiver com for e o input com 'checkbox' ele nao marca a opcao no browser se tentar clicar no so no nome-->     
                    <input type="checkbox" name="css" value="html">CSS
                </label>
                <label><!--se o label estiver com for e o input com 'checkbox' ele nao marca a opcao no browser se tentar clicar no so no nome-->     
                    <input type="checkbox" name="javascript" value="html">JavaScript
                </label>            
            
            </fieldset>
            <fieldset>

                <legend>Mensagem</legend>
                <textarea name="msg" id="" cols="30" rows="10"></textarea>
                <textarea name="contrato" id="" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea><br>
                <label for=""><input type="checkbox">Li e aceito</label>
                <input type="range" min="0" max="10" step=".2">
                <input type="time" >
                <input type="color" >

            </fieldset>


                <br>
                <input type="submit" value="Mandar">
                <input type="reset" value="Limpar formulário">
            
        </form>
        
    </body>
</html>
